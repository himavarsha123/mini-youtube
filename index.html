<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/style/styles.css">
  <link rel="icon" type="image/png" href="./public/images/youtube.png" />
  <script src="https://kit.fontawesome.com/a2007fab84.js" crossorigin="anonymous"></script>
  <title>Youtube</title>
</head>

<body>
  <header class="header">
    <input class="search-bar" id="search-bar" type="text" placeholder="Search">
    <button class="submit-button" id="submit-button"><i class="fa fa-search"></i></button>
  </header>
  <div class="result-container">
    <div id="search-result" class="search-result"></div>
    <div id="pagination-container" class="pagination"></div>
  </div>

  <template id="video-template">
    <div id="video-details" class="video-details">
      <img id="thumbnail" class="thumbnail" src="" alt="thumbnail"/>
      <iframe id="video-preview" width="100%" height="180" src="" frameborder="0"></iframe>
      <div class="details">
        <a id="video-link" class="video-link" href=""><h4 id="video-title" class="video-title"></h4></a>
        <p id="channel-title" class="channel-title"></p>
        <p id="view-count" class="view-count"></p>
        <p class="seperator">|</p>
        <p id="published-date" class="published-date"></p>
        <p id="description" class="description"></p>
      </div>
    </div>
  </template>

  <template id="pagination-template">
    <a class="page" id="page"></a>
  </template>

  <script src="src/script.js"></script>
  <script src="src/client.js"></script>
  <script src="src/pageUtils.js"></script>
  <script src="src/videoDetailsProcessor.js"></script>
  <script src="src/pagination.js"></script>
</body>
</html>
